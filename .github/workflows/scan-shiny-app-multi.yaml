name: Build and Scan Docker Image

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'managed-containers/shiny-app/**'
  schedule:
    - cron: '0 9 * * MON'

jobs:
  build-and-scan:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t my-app:latest ./managed-containers/shiny-app

    - name: Run Trivy vulnerability scanner
      id: trivy-scan
      uses: aquasecurity/trivy-action@207cd40078971bb7a078f8504c2061f908569449
      with:
        image-ref: 'my-app:latest'
        format: "sarif"
        security-checks: "vuln"
        timeout: "15m"
        output: "trivy-results.sarif"

    - name: Update sarif vulnerability locations
      run: |
        cat trivy-results.sarif | \
          jq '.runs[].results[].locations[].physicalLocation.artifactLocation += {"uri": "./managed-containers/shiny-app","uriBaseId": "ROOTPATH"}' | \
          jq '.runs[].results[].locations[].physicalLocation.region += {"startLine": 1,"startColumn": 1,"endLine": 1,"endColumn": 1}' > sarif.tmp
        mv sarif.tmp trivy-results.sarif
      shell: bash

    - name: Upload trivy scan results to github security tab
      uses: github/codeql-action/upload-sarif@4355270be187e1b672a7a1c7c7bae5afdc1ab94a # v3.24.10
      with:
        sarif_file: "trivy-results.sarif"
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Send SRE webhook notification
      if: failure()
      env:
        WEBHOOK_URL: ${{ secrets.NOTIFICATIONURL }}
        SECRET_HEADER: ${{ secrets.NOTIFICATIONURL_SECRET_HEADER }}
        AGENT: ${{ secrets.NOTIFICATIONURL_AGENT }}
      run: |
        curl -X POST $WEBHOOK_URL \
        -H "Content-Type: application/json" \
        -H "X-Custom-Secret: $SECRET_HEADER" \
        -H "X-Custom-Agent: $AGENT" \
        -d '{
              "source": "GitHub Actions",
              "severity": "critical",
              "message": "Trivy scan detected vulnerabilities in the Docker image.",
              "details": "${{ steps.trivy-scan.outputs.result }}"
            }'
